
{% extends 'base.html' %}
{% block content %}
    <div class="container mx-auto max-w-md">
        <header class="header-bar bg-gray-200 text-black rounded-lg p-4 mb-4 shadow">
            <div class="user-info text-center">
                <h3 class="text-black">Hello User</h3>
                <p>You have <span class="incomplete-tasks text-red-600">5</span> incomplete tasks</p>
            </div>
            <div class="action-links">
            </div>
        </header>
        <div class="task-detail-wrapper bg-white border rounded p-4 mb-4 shadow">
            <div class="flex items-center mb-4">
                <a href="#" class="text-blue-500 hover:underline flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Home
                </a>
            </div>
        <div class="task-detail-wrapper bg-white border rounded p-4 mb-4 shadow">
            <div class="task-title flex justify-between items-center mb-4">
                <div class="task-incomplete-icon bg-green-600 w-6 h-6 rounded-full mr-2"></div>
                <h2 class="text-lg font-bold">{{task.title}}</h2>
            </div>
            <p class="text-gray-700 mb-4">
                {{task.description}}
            </p>
            <div class="task-meta flex justify-between items-center">
                <div class="task-created-at text-gray-500">
                    Created at: <span class="font-bold">{{task.task_date}}</span>
                </div>
                     {% if task.completed %} 
                <div class="task-status text-green-500">
                    Status: <span class="font-bold">Completed</span>
                    {% else %}
                    Status: <span class="font-bold">Incompleted</span>
                </div>
                {% endif %}

            </div>
        </div>
    </div>
{% endblock content %}
