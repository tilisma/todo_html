{% extends 'base.html' %}
{% block content %}

<div class="w-10/12 md:w-7/12 lg:6/12 mx-auto relative py-20">
    <div class="flex justify-center text-gray-600 text-2xl tracking-tight font-Roboto leading-10 font-bold sm:text-5xl sm:leading-none md:text-6xl">
        <span class="border-b-4 border-[#f8373f]">Delete</span>
    </div>
    <div class="border-l-2 mt-10">
        <form method="POST">
            {% csrf_token %} 
            <div data-aos="fade-right" class="transform border-2 border-[#f8373f] transition cursor-pointer hover:-translate-y-2 ml-10 relative flex items-center px-6 py-4 bg-gray-50 text-gray-600 rounded mb-10 flex-col md:flex-row space-y-4 md:space-y-0">
                <span class="border-b-4 border-[#f8373f] mb-2 md:mb-0 md:mr-4">
                    Are you sure you want to delete 
                    <b>{{ task.title }}</b>?
                </span>
                <button type="submit" class="bg-red-500 text-white px-2 py-1 rounded-md hover:bg-red-600 focus:outline-none focus:bg-red-600">
                    Yes
                </button>
                <button class="ml-2">
                    <a href="{% url 'home' %}" class="text-gray-700 hover:text-red-500 focus:outline-none focus:text-red-500">
                    No
                    </a>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
