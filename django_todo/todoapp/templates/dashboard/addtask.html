{% extends 'base.html' %}
{% block content %}


<div class="container mx-auto max-w-md">
    <div class="add-task-form bg-white border rounded p-4 mb-4 shadow">
        <h2 class="text-xl font-bold mb-4">Add New Task</h2>

            <form method="POST" class="bg-white p-6 rounded shadow-md">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Task Title:</label>
                    <input type="text" id="title" name="title"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                        placeholder="Enter task title" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Task Description:</label>
                    <textarea id="description" name="description"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                        placeholder="Enter task description" rows="4" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="task_date" class="block text-gray-700 text-sm font-bold mb-2">Task Date:</label>
                    <input type="date" id="task_date" name="task_date"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                        required>
                </div>

                <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                    Add Task
                </button>
            </form>
    </div>
</div>
 {% endblock content %}
