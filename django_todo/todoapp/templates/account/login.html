
{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto">
    <div class="flex justify-center px-6 my-12">
        <!-- Row -->
        <div class="w-full xl:w-3/4 lg:w-11/12 flex">
            <!-- Col -->
            <div
                class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
                style="background-image: url('static/media/login.jpg');"></div>
            <!-- Col -->
            <div class="w-full lg:w-1/2 bg-white p-5 rounded lg:rounded-l-none">
                <div class="px-8 mb-4 text-center">
                    <h3 class="pt-4 mb-2 text-2xl text-gray-600">Log In To Your Account</h3>
                </div>
                <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="block mb-2 mt-2 text-sm  text-gray-600" for="username">
                            Username
                        </label>
                        <input
                            class="w-full px-3 py-2 text-sm leading-tight text-gray-600 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            id="username"
                            type="username"
                            placeholder="Enter Username..."
                            name="username"
                        />

                        <label class="block mb-2 mt-2  text-sm  text-gray-600" for="password">
                            Enter Password
                        </label>
                        <input
                            class="w-full px-3 py-2 text-sm leading-tight text-gray-600 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            id="password"
                            type="password"
                            placeholder="Enter password..."
                            name="password"
                        />
                    </div>
                    {{error_message}}
                    <div class="mb-6 text-center">
                        <button
                            class="w-full px-4 py-2  text-white bg-[#f8373f] rounded-md hover:bg-red-500 focus:outline-none focus:shadow-outline"
                            type="submit"
                        >
                            Log In
                        </button>
                    </div>
                    <hr class="mb-6 border-t" />
            
                    <div class="text-center">
                        <a
                            class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                            href="forgotpassword.html"
                        >
                            Forgot Password?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
